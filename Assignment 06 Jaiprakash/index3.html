<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index3.css">

</head>
<body>
<div class="Mainpage">
    <div>
        <img src="yesbank.jpeg" class="img">
        <h1> Registration Form </h1>
    <table cellpadding="15px">
        <tbody>
            <form id="myform">
                <tr>
                   <td><label for="fname">First Name :</label></td>
                   <td><input type="text" id="fname" name="fname" placeholder="First name" required></td>
                </tr>
                <tr>
                   <td><label for="lname">Last Name :</label></td>
                   <td><input type="text" id="lname" name="lname" placeholder="Last name" required></td>
                </tr>
                <tr>
                   <td><label for="mnumber">Mobile :</label></td>
                   <td><input type="text" id="mnumber" name="mnumber" placeholder="Mobile" required></td>
                </tr>
                <tr>
                    <td><label for="addr">Address :</label></td>
                    <td><textarea name="addr" id="addr" cols="22" rows="5" placeholder="Address" required></textarea> </td>
                </tr>
                <tr>
                    <td><label for="gender">Gender :</label></td>
                    <td><input type="radio" id="gender" name="gender">Male <input type="radio" id="gender" name="gender" required>Female</td>
                </tr>
                <tr>
                    <td><label for="date">Date of birth :</label></td>
                    <td><input type="date" id="date" name="date" placeholder="DOB" required></td>
                </tr>
                <tr>
                    <td><label for="state">State :</label></td>
                    <td><select id="state" name="state" required>
                        <option value="--NONE--">--None--</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Assam">Assam</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Tamil Nadu">Tamil Nadu </option>
                        <option value="Punjab">Punjab</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="OTHER">Other</option>
                    </td>
                </tr>
                <tr>
                    <td><label for="City">City :</label></td>
                    <td><input type="text" id="city" name="city" required></td>
                </tr>
                 <tr>
                    <td><label for="username">Username :</label></td>
                    <td><input type="username" id="username" name="username" pattern=".+@prudent\.com" placeholder="Username" required></td>
                 </tr>
                 <tr>
                    <td><label for="password">Password :</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                 </tr>
                 <tr>
                    <td><input type="Submit" class="test"></td>
                    <td><button type="reset" class="test1">Cancel</button></td>
                </tr>
                <tr>
                    <td><h5>Back to LogIn?</h5>
                     <td><a href="index2.html" target="main" class="btl">LogIn</a></td>
                </tr>
            </form>
        </tbody>
    </table>
</div>
</div>
    </div>  
        <script>
            document.getElementById("myform").addEventListener("submit",function(event){event.preventDefault();
            var FirstName = document.getElementById('fname').value;
            var LastName = document.getElementById('lname').value;
            var Password = document.getElementById('password').value;
            var Email = document.getElementById('email').value;
            var Mobile = document.getElementById('mnumber').value;
            var Address = document.getElementById('addr').value;
            var Gender = document.getElementById('gender').value;
            var DOB = document.getElementById('date').value;
            console.log("Name is " + FirstName);
            console.log("Last Name is " + LastName);
            console.log("Password" + Password);
            console.log("Email" + Email);
            console.log("Mobile" + Mobile);
            console.log("Address" + Address);
            console.log("Gender" + Gender);
            console.log("Date of Birth" + DOB);
        }
        );
        document.getElementById('myform').addEventListener('submit',(e)=>{e.preventDefault();
            var date=document.getElementById('date').value;
            var bday=Date.parse(date);
            var tday=Date.now();
            var ms=tday-bday;
            var second=1000;
            var min=second*60;
            var hour=min*60;
            var day=hour*24;
            var yr=day*365;
            var yrs=Math.round(ms/yr); console.log("Years" + yrs);
            if(yrs>=12){              
            console.log("Eligible for opening bank account");
            alert("Eligible for opening bank account");
            alert(" Thank you!!!  \n The form has been submitted successfully");
            }
            else if(yrs<12){
             alert(" As your age is less than 12, you are not eligible to opening bank account");
            }          
        })
        </script>

        </script>
</body>
</html>
